<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Dates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #F9113A;
            --secondary: #FF4D6E;
            --accent: #F9113A;
            --success: #FF6B8A;
            --warning: #F9113A;
            --dark: #2c2c2c;
            --light: #F9113A;
            --text: #F9113A;
            --bg: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(249, 17, 58, 0.2);
            --shadow: rgba(249, 17, 58, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(249, 17, 58, 0.05);
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(249, 17, 58, 0.1);
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px var(--shadow), 0 10px 20px rgba(249, 17, 58, 0.05);
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .subtitle {
            color: var(--text);
            opacity: 0.7;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="date"], select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(249, 17, 58, 0.1);
        }

        input[type="date"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 17, 58, 0.2);
        }

        input[type="date"]:hover, select:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--bg);
            color: var(--text);
        }

        .operation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .operation-btn {
            padding: 15px 20px;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(249, 17, 58, 0.1);
        }

        .operation-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(249, 17, 58, 0.1), transparent);
            transition: left 0.6s;
        }

        .operation-btn:hover::before {
            left: 100%;
        }

        .operation-btn:hover {
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(249, 17, 58, 0.2);
        }

        .operation-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(249, 17, 58, 0.3);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(249, 17, 58, 0.2);
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(249, 17, 58, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            background: var(--bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 17, 58, 0.1);
        }

        .result.show {
            animation: resultPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes resultPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-text {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .result-highlight {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.4rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .operation-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .operation-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Input date styling pour webkit */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: var(--primary);
            border-radius: 4px;
            cursor: pointer;
            padding: 4px;
        }

        /* Animation de chargement */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">üìÖ DateCalc</h1>
            <p class="subtitle">Calculateur de dates intelligent</p>
        </div>

        <form id="dateForm">
            <div class="form-group">
                <label for="date1">Premi√®re date</label>
                <input type="date" id="date1" required>
            </div>

            <div class="form-group">
                <label for="operation">Op√©ration</label>
                <div class="operation-grid">
                    <div class="operation-btn active" data-op="diff">Diff√©rence</div>
                    <div class="operation-btn" data-op="add">Addition</div>
                    <div class="operation-btn" data-op="sub">Soustraction</div>
                    <div class="operation-btn" data-op="compare">Comparer</div>
                </div>
            </div>

            <div class="form-group" id="date2Group">
                <label for="date2">Deuxi√®me date</label>
                <input type="date" id="date2" required>
            </div>

            <div class="form-group" id="valueGroup" style="display: none;">
                <label for="value">Nombre de</label>
                <select id="unit">
                    <option value="days">Jours</option>
                    <option value="weeks">Semaines</option>
                    <option value="months">Mois</option>
                    <option value="years">Ann√©es</option>
                </select>
                <input type="number" id="value" placeholder="Entrez un nombre" style="margin-top: 10px;">
            </div>

            <button type="submit" class="calculate-btn">
                ‚ú® Calculer
            </button>
        </form>

        <div class="result" id="result">
            <div class="result-text">
                S√©lectionnez vos dates et choisissez une op√©ration
            </div>
        </div>
    </div>

    <script>
        const operations = document.querySelectorAll('.operation-btn');
        const date2Group = document.getElementById('date2Group');
        const valueGroup = document.getElementById('valueGroup');
        const form = document.getElementById('dateForm');
        const result = document.getElementById('result');
        let currentOperation = 'diff';

        // D√©finir les dates par d√©faut
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);

        document.getElementById('date1').valueAsDate = today;
        document.getElementById('date2').valueAsDate = nextWeek;
        document.getElementById('value').value = 7;

        // Gestion des op√©rations
        operations.forEach(btn => {
            btn.addEventListener('click', () => {
                operations.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentOperation = btn.dataset.op;

                // Animation de transition
                if (currentOperation === 'add' || currentOperation === 'sub') {
                    date2Group.style.display = 'none';
                    valueGroup.style.display = 'block';
                } else {
                    date2Group.style.display = 'block';
                    valueGroup.style.display = 'none';
                }

                // Animation fluide
                setTimeout(() => {
                    if (currentOperation === 'add' || currentOperation === 'sub') {
                        valueGroup.style.opacity = '0';
                        valueGroup.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            valueGroup.style.transition = 'all 0.3s ease';
                            valueGroup.style.opacity = '1';
                            valueGroup.style.transform = 'translateY(0)';
                        }, 10);
                    }
                }, 50);
            });
        });

        // Calculs
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('.calculate-btn');
            btn.innerHTML = '<div class="loading"></div> Calcul...';
            
            setTimeout(() => {
                calculateResult();
                btn.innerHTML = '‚ú® Calculer';
            }, 800);
        });

        function calculateResult() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            const value = parseInt(document.getElementById('value').value) || 0;
            const unit = document.getElementById('unit').value;

            let resultText = '';

            switch(currentOperation) {
                case 'diff':
                    const diffTime = Math.abs(date2 - date1);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const diffWeeks = Math.floor(diffDays / 7);
                    const diffMonths = Math.floor(diffDays / 30.44);
                    const diffYears = Math.floor(diffDays / 365.25);

                    resultText = `
                        <div class="result-highlight">${diffDays} jours</div>
                        <div>soit ${diffWeeks} semaines</div>
                        <div>soit ${diffMonths} mois</div>
                        <div>soit ${diffYears} ann√©es</div>
                    `;
                    break;

                case 'add':
                    const addResult = new Date(date1);
                    switch(unit) {
                        case 'days': addResult.setDate(addResult.getDate() + value); break;
                        case 'weeks': addResult.setDate(addResult.getDate() + (value * 7)); break;
                        case 'months': addResult.setMonth(addResult.getMonth() + value); break;
                        case 'years': addResult.setFullYear(addResult.getFullYear() + value); break;
                    }
                    resultText = `
                        <div>R√©sultat de l'addition :</div>
                        <div class="result-highlight">${addResult.toLocaleDateString('fr-FR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</div>
                    `;
                    break;

                case 'sub':
                    const subResult = new Date(date1);
                    switch(unit) {
                        case 'days': subResult.setDate(subResult.getDate() - value); break;
                        case 'weeks': subResult.setDate(subResult.getDate() - (value * 7)); break;
                        case 'months': subResult.setMonth(subResult.getMonth() - value); break;
                        case 'years': subResult.setFullYear(subResult.getFullYear() - value); break;
                    }
                    resultText = `
                        <div>R√©sultat de la soustraction :</div>
                        <div class="result-highlight">${subResult.toLocaleDateString('fr-FR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</div>
                    `;
                    break;

                case 'compare':
                    const comparison = date1.getTime() === date2.getTime() ? '√©gales' : 
                                     date1 < date2 ? 'ant√©rieure' : 'post√©rieure';
                    const comparisonColor = comparison === '√©gales' ? '#F9113A' : 
                                          comparison === 'ant√©rieure' ? '#FF4D6E' : '#F9113A';
                    
                    resultText = `
                        <div>La premi√®re date est</div>
                        <div class="result-highlight" style="color: ${comparisonColor}">${comparison}</div>
                        <div>√† la seconde date</div>
                    `;
                    break;
            }

            result.innerHTML = `<div class="result-text">${resultText}</div>`;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 600);
        }

        // Animation au chargement
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        // Calcul initial
        setTimeout(() => {
            calculateResult();
        }, 1000);
    </script>
</body>
</html>
